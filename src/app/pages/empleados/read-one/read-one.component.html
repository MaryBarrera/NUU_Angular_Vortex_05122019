<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="assets/profile.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title"> {{empleado?.nombre }} {{ empleado?.apaterno  }} {{ empleado?.amaterno }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{empleado?.puesto}}</h6>
        <p class="card-text">ID: {{empleado?.id }}</p>
    </div>
</div>
